<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>MKULIMA</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Sign Up</h2>
                    <div class="inputbox">
                        <ion-icon name="name"></ion-icon>
                        <input type="name" required>
                        <label for="">Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="myPassword" required>
                        <img src="eye-closed.png" id="eyeClosedIcon" onclick="togglePasswordVisibility()" style="cursor:pointer; display:none;">
                        <img src="eye-open.png" id="eyeOpenIcon" onclick="togglePasswordVisibility()" style="cursor:pointer;">
                        <label for="">Password</label>
                    </div>
                    <button type="submit">Sign up</button>
                    <div class="register">
                        <p>Already have an account <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
