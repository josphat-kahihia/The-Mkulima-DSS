<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="logo.png" class="logo">
            <a href="login.html"><button class="btn">Login</button></a>
        </nav>

        <div class="content">
            <h1>Welcome to the farmer's one stop choice in all things agriculture</h1><br>
            <p>Here we dedicate ourselves to helping the farmer obtain knowledge on the best farming practices available</p><br>
            
            <form action="display.html">
            <div class="search-container">
                <input type="text" id="myInput" class="search-input" onkeyup="myFunction()" placeholder="Search.." title="Type in a name">
                <select id="myDropdown" class="dropdown" onchange="myFunction()">
                    <option value="Central">Central</option>
                    <option value="Eastern">Eastern</option>
                    <option value="Coast">Coast</option>
                    <option value="North Eastern">North Eastern</option>
                    <option value="Nairobi">Nairobi</option>
                    <option value="Rift Valley">Rift Valley</option>
                    <option value="Nyanza">Nyanza</option>
                    <option value="Western">Western</option>
                </select>    
                <button type="submit" class="submit-button"><i class="fa fa-search"></i></button> 
            </div>
            </form>
            
            <ul id="myUL">
              <li><a href="#">Option 1</a></li>
              <li><a href="#">Option 2</a></li>
            
              <!-- more list items -->
            </ul>
        </div>

</body>
</html>
