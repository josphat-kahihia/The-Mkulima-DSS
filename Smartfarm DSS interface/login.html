<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>MKULIMA</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="myPassword" required>
                        <img src="eye-closed.png" id="eyeClosedIcon" onclick="togglePasswordVisibility()" style="cursor:pointer; display:none;">
                        <img src="eye-open.png" id="eyeOpenIcon" onclick="togglePasswordVisibility()" style="cursor:pointer;">
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me</label>
                      
                    </div>
                    <a href="homepage.html"><button>Log in</button></a>
                    <div class="register">
                        <p>Don't have a account <a href="signup.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
